<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>slidesTrial</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      
    <section class="orange"></section>
    <section class="blue"></section>
    <section class="lime"></section>
    <section class="green"></section>
    <section class="burgundy"></section>
    <section class="purple"></section>
    <section class="darkblue"></section>

    <section class="ochre"></section>
    <section class="magenta"></section>
    <section class="royalblue"></section>
    <section class="yellow"></section>
    <section class="teal"></section>
    <section class="dustyblue"></section>
    <section class="lightblue"></section>
    <section class="mintgreen"></section>
    <section class="gold"></section>
    <section class="taupe"></section>
    <section class="warmgray"></section>

    <section class="gray"></section>

      <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <section class="slide">
      <h1>Slide</h1>
    </section>

    <section class="slide">
      <h1>Content</h1>
    </section>

    <section class="slide">
      <h1>Here</h1>
    </section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>










    </div>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
